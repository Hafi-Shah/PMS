<div class="container">
<div class="card shadow mx-auto p-3 border-0 ">
    <div class="card-body m-2">
        <div class=" d-flex justify-content-center">
            <div class="d-block text-center mb-3">
            <i class="bi bi-person-fill text-primary login-icon"></i>
            <h6 class="text-primary">Login</h6>
        </div>
    </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group d-flex p-1">
                <i class="bi bi-person-fill ii mt-1"></i>
              <input formControlName="Email" type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

            </div>
            <div class="form-group d-flex mt-3 p-1">
                <i class="bi bi-key-fill mt-1 ii"></i>
              <input formControlName="Password" type="password" class="form-control border-0" id="exampleInputPassword1" placeholder="Password" required>
            </div>

              <br>
            <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
          </form>
    </div>
</div>
</div>
