<div class="container pb-5">
  <div class="card shadow mx-auto p-3 border-0 ">
    <div class="card-body m-2">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/images/login.jpg" class="card-img" alt="">
        </div>
        <div class="col-md-6">
          <div class=" d-flex justify-content-start">
            <h6 class="mb-5 mx-1">Login</h6>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group d-flex p-1">
              <i class="bi bi-person-fill ii mt-1"></i>
              <input formControlName="Email" type="email" class="form-control border-0"
                     placeholder="Enter email" required>
            </div>
            <div class="form-group d-flex mt-3 p-1">
              <i class="bi bi-key-fill mt-1 ii"></i>
              <input formControlName="Password" type="password" class="form-control border-0"
                     placeholder="Password" required>
            </div>
            <br>
            <button type="submit" class="btn text-white w-100 mt-4">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
