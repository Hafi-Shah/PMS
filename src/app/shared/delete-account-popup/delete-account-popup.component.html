<div class="container mx-auto p-3">
  <h3 class="text-center">Are You Sure To Delete Your Account</h3>
  <p class="text-center">If yes then enter your password</p>
  <form [formGroup]="deleteForm" class="form-group m-2 gap-1">
    <input formControlName="companyPassword" id="companyPassword" type="password" placeholder="******" class="w-100 mb-2 p-2 shadow-sm" required>
    <div class="d-flex justify-content-between">
      <div class="w-100 me-1">
        <button class="btn btn-dark w-100" (click)="onDelete()">Delete</button>
      </div>

      <div>
        <button (click)="cancel()" class="btn btn-outline-danger w-100" mat-dialog-close>Cancel</button>
      </div>
    </div>
  </form>
</div>
